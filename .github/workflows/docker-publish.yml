name: Build and Publish Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (branch or tag) to build'
        required: true
        default: 'main'
      image_tags:
        description: 'Comma-separated image tags to publish'
        required: false
        default: 'git'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - name: Validate release tag
        if: github.event_name == 'release'
        id: release-tag
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9._-]+)?$ ]]; then
            echo "Release tag $TAG is not in vX.Y.Z or vX.Y.Z-suffix format."
            exit 1
          fi
          CLEAN_TAG="${TAG#v}"
          echo "sanitized_tag=$CLEAN_TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare manual tags
        if: github.event_name == 'workflow_dispatch'
        id: manual-tags
        shell: bash
        run: |
          TAGS_INPUT='${{ inputs.image_tags }}'
          if [ -z "$TAGS_INPUT" ]; then
            TAGS_INPUT='latest'
          fi
          echo "tags<<'EOF'" >> "$GITHUB_OUTPUT"
          IFS=',' read -ra TAGS <<< "$TAGS_INPUT"
          for TAG in "${TAGS[@]}"; do
            CLEAN_TAG=$(echo "$TAG" | xargs)
            if [ -n "$CLEAN_TAG" ]; then
              echo "type=raw,value=${CLEAN_TAG}" >> "$GITHUB_OUTPUT"
            fi
          done
          echo 'EOF' >> "$GITHUB_OUTPUT"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            ${{ steps.manual-tags.outputs.tags }}
            type=raw,value=${{ github.event.release.tag_name }},enable=${{ github.event_name == 'release' }}
            type=raw,value=${{ steps.release-tag.outputs.sanitized_tag }},enable=${{ github.event_name == 'release' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' && github.event.release.make_latest != 'false' }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'release' || github.event_name == 'workflow_dispatch' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate deployment artifact
        env:
          EVENT_NAME: ${{ github.event_name }}
          RELEASE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || '' }}
          SANITIZED_TAG: ${{ steps.release-tag.outputs.sanitized_tag }}
          MANUAL_TAGS: ${{ github.event_name == 'workflow_dispatch' && inputs.image_tags || '' }}
        run: |
          if [ "$EVENT_NAME" = 'release' ]; then
            if [ -n "$SANITIZED_TAG" ]; then
              IMAGE_TAGS="${RELEASE_TAG},${SANITIZED_TAG},latest"
            else
              IMAGE_TAGS="${RELEASE_TAG},latest"
            fi
          else
            IMAGE_TAGS="$MANUAL_TAGS"
          fi
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAGS}" > deployment-info.txt
          echo "Digest: ${{ steps.build-push.outputs.digest }}" >> deployment-info.txt

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deployment-info.txt
